<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <script src="
  https://cdn.jsdelivr.net/npm/chart.js@4.2.1/dist/chart.umd.min.js
  "></script>
    <title>Frontend Mentor | Expenses chart component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="attribution">
      <div class="my_balance">
        <div class="myBalance_content">
          <h5>My balance</h5>
          <h2 class="cash_balance">$921.48</h2>
        </div>
        <div>
          <img src="./images/logo.svg" class="logo" alt="brand_logo" />
        </div>
      </div>
      <div class="chart_container">
        <h1>Spending - Last 7 days</h1>
        <div class="canvas_conainer">
          <canvas id="myChart"></canvas>
        </div>
        <hr />
        <div class="expenses_container">
          <div class="expenses">
            <h4>Total this month</h4>
            <h2 class="month_total">$478.33</h2>
          </div>
          <div class="enrease">
            <h3>+2.4%</h3>
            <h4>from last month</h4>
          </div>
        </div>
      </div>

      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Yx Kana</a>.
    </div>

    <script src="./index.js"></script>
  </body>
</html>
